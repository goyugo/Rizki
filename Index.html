<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitkom Jaka dan Budi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Icon untuk Budi -->
        <div class="character" id="budi">
            <i class="fas fa-user-tie"></i>
        </div>
        
        <!-- Icon untuk Jaka -->
        <div class="character" id="jaka">
            <i class="fas fa-user"></i>
        </div>

        <!-- Dialog Budi dan Jaka -->
        <div class="dialogue-box" id="dialogue1">
            <div class="dialogue-circle">
                <p>Jaka: Bro, rezeki makin susah dicari nih!</p>
            </div>
        </div>

        <div class="dialogue-box" id="dialogue2">
            <div class="dialogue-circle">
                <p>Budi: Tenang aja, Bro. Rezeki itu nggak perlu dicari, tapi dijemput!</p>
            </div>
        </div>

        <div class="dialogue-box" id="dialogue3">
            <div class="dialogue-circle">
                <p>Jaka: Mana ada rezeki dateng sendiri!</p>
            </div>
        </div>

        <div class="dialogue-box" id="dialogue4">
            <div class="dialogue-circle">
                <p>Budi: Lihat, baru follow-up santai aja, rezeki udah nyamperin!</p>
            </div>
        </div>
    </div>

    <!-- Tombol Play -->
    <div class="play-button">
        <button id="play">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
